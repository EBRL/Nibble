            contrasts:
                -
                    name: 'words'
                    vector: '1 0'
                    replication: 'replsc'
                -
                    name: 'pseudowords'
                    vector: '0 1'
                    replication: 'replsc'
                -
                    name: 'words-pseudowords'
                    vector: '1 -1'
                    replication: 'replsc'
                -
                    name: 'pseudowords-words'
                    vector: '-1 1'
                    replication: 'replsc'
                -
                    name: 'words M4-words M1'
                    vectors:
                        - '-1 0'
                        - '0 0'
                        - '0 0'
                        - '1 0'
                    replication: 'none'
