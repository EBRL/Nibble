        -
            name: 'SPM'
            pieces:
                -
                    name:   'pre'
                    type:   'preprocess'
                    stages: ['slicetime', 'realign-er','normalize-er', 'smooth']
                -
                    name:   'art_rej'
                    type:   'art'
                    stages: ['art']
                -
                    name:   'first-level'
                    type:   'stats'
                    art:    true
                    stages: ['model', 'estimate', 'contrast_manager', 'results']
    paradigms:
        -
            name:   Repetition
            n_runs: 4
            n_volumes: 145
            output_directory: /scratch/burnsss1/New_Server/ARN/MR_Processed/
            data_toplevel: /scratch/burnsss1/New_Server/ARN/MR_Processed/
            run_directory:
                - M1
                - M2
                - M3
                - M4
            images:
                - RepB1.nii
                - RepB2.nii
                - RepB3.nii
                - RepB4.nii
            SPM:
                session:
                    multiple_condition_mat:
                        first-level:
