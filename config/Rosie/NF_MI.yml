version: 1
project:
    spec: 1
    name: NF-MI
    todo:
        -
            name: 'SPM'
            pieces:
                -
                    name:   'pre'
                    type:   'preprocess'
                    stages: ['slicetime', 'realign-er','normalize-er', 'smooth']
                -
                    name:   'art_rej'
                    type:   'art'
                    stages: ['art']
                -
                    name:   'first-level'
                    type:   'stats'
                    art:    true
                    stages: ['model', 'estimate', 'contrast_manager', 'results']
    paradigms:
        -
            name:   MI
            n_runs: 2
            n_volumes: 135
            output_directory: /scratch/burnsss1/New_Server/NF/MR_Processed/
            data_toplevel: /scratch/burnsss1/New_Server/NF/MR_Processed/
            run_directory:
                - M1
                - M2
            images:
                - MI1.nii
                - MI2.nii
            SPM:
                session:
                    multiple_condition_mat:
                        first-level:
                            - /scratch/burnsss1/New_Server/NF/Other/task_timing/MI/MI_M1.mat
                            - /scratch/burnsss1/New_Server/NF/Other/task_timing/MI/MI_M2.mat
            contrasts:
                first-level:
                    -
                        name:   Imaginary-Baseline
                        vector: '1 0'
                        replication: replsc
                    -
                        name:   Control-Baseline
                        vector: '0 1'
                        replication: replsc
                    -
                        name:   Imaginary-Control
                        vector: '1 -1'
                        replication: replsc
                    -
                        name:   Control-Imaginary
                        vector: '-1 1'
                        replication: replsc

