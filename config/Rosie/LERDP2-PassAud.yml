                    art:    true
                    stages: ['model', 'estimate', 'contrast_manager', 'results']
    paradigms:
        -
            name:   PassagesV3
            n_runs: 2
            n_volumes: 160
            output_directory: /scratch/burnsss1/New_Server/LERDP2/MR_Processed/
            data_toplevel: /scratch/burnsss1/New_Server/LERDP2/MR_Processed/
